<img *ngIf="selectedAsset" [src]="selectedAsset | assetPreview:540"
     [alt]="selectedAsset?.name || 'Product image'"
     (click)="openImage(selectedAsset?.id)"
     (keydown.enter)="openImage(selectedAsset?.id)"
     (load)="onLoad()"
     class="w-full h-full object-center object-cover rounded-lg cursor-zoom-in"
     tabindex="0"
     role="button"
/>
<div *ngIf="!selectedAsset || !featuredAssetLoaded"
     class="rounded-lg bg-gray-200 animate-pulse aspect-video w-full"></div>

<div class="flex flex-wrap space-x-2 mt-2" *ngIf="1 < assets?.length">
    <div *ngFor="let asset of assets"
         (click)="selectImage(asset.id)"
         (keydown.enter)="selectImage(asset.id)"
         tabindex="0"
         role="button">
        <img [src]="asset | assetPreview:'thumb'" 
             [alt]="asset.name || 'Thumbnail image'"
             class="rounded-lg select-none h-24 w-full object-cover">
    </div>
</div>
