<ng-container *ngIf="order$ | async as order">
    <h2 class="text-2xl mb-2">Order <span class="font-medium">{{ order.code }}</span></h2>
    <div class="mb-4 text-gray-600">Placed on <span class="font-medium">{{ order.orderPlacedAt | date:'medium' }}</span></div>
    <div class="md:grid grid-cols-3">
        <div class="col-span-2">
            <bigi-cart-contents [cart]="order" />
            <bigi-cart-totals [cart]="order" />
        </div>
        <div class="pl-6">
            <bigi-address-card title="Shipping address" [address]="order.shippingAddress" />
        </div>
    </div>
</ng-container>
