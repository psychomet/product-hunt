<div class="flex flex-wrap space-x-6">
  <bigi-address-card
    *ngFor="let address of addresses$ | async"
    [address]="address"
    class="w-64"
  >
    <a
      class="block hover:text-primary-600 border-t mt-2 pt-2"
      [routerLink]="['./', address.id]"
    >
      Edit
    </a>
  </bigi-address-card>
</div>
