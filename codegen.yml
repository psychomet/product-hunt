schema:
  - http://localhost:3000/shop-api
documents:
  - apps/shop/src/app/graphql/**/*.graphql
  - apps/shop/src/app/**/*.ts
  - packages/**/*.ts
  - "!packages/shared/util-types/src/lib/generated-types.ts"
generates:
  packages/shared/util-types/src/lib/generated-types.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      skipTypename: false
      immutableTypes: true
      nonOptionalTypename: false
      avoidOptionals: true 